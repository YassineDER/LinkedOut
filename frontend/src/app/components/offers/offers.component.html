<h1 class="text-5xl text-center my-auto font-semibold text-amber-600 mb-6 leading-snug">
  Connected !
</h1>

<br>

<div class="flex flex-col items-center">
  <p class="text-center text-lg text-gray-600 mb-6">
    You are now connected as <span class="font-semibold">{{ user?.username }}</span>
  </p>
  <button class="bg-amber-600 text-white px-4 py-2 rounded-md" (click)="disconnect()">
    Disconnect
  </button>
</div>
