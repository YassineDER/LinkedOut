<div class="p-4 bg-white shadow rounded-lg">
  <div class="flex justify-between mb-4">
    <h2 class="text-2xl font-bold">Experiences</h2>
    <button class="text-xl bg-transparent hover:bg-gray-300 rounded-full px-2 py-1">
      <i class="bi bi-pencil-square"></i>
    </button>
  </div>

  <div class="mb-6">
    <div class="flex items-start mb-4">
      <img [ngSrc]="PAR + profile.banner_name" priority width="40" height="40" alt="Company Logo" class="mr-4 rounded-full">
      <div>
        <h3 class="text-xl font-semibold">Freelance UX/UI designer</h3>
        <p class="text-gray-500 text-sm">Freelance • Around the world</p>
        <p class="text-gray-500 text-sm">Jun 2016 — Present • <span class="text-blue-500">3 ans 1 mois</span></p>
        <p class="mt-2 text-gray-700 text-sm">Work with clients and web studios as freelancer. Work in next areas: eCommerce web projects; creative landing pages; iOs and Android apps; corporate web sites and corporate identity sometimes.</p>
      </div>
    </div>
    <div class="divider"></div>
  </div>


</div>
