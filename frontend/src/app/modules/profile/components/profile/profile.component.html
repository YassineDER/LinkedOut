<div class="container mx-6 my-5">
  <div class="gap-4 grid grid-cols-4 w-full">
    @if ((user)) {
      <!-- first column -->
      <div class="col-span-3">
        <app-overview-profile class="my-1" [user]="user" />
        <app-about-profile [user]="user" class="my-1" />
      </div>

      <!-- second column -->
      <div class="col-span-1 flex flex-col">
        <app-stats-profile [user]="user" class="p-0 mb-4"/>
        <app-users-suggestions [user]="user" class="p-0 mb-4"/>
      </div>
    }
  </div>

</div>
