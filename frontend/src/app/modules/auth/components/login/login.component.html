<div class="gradient-bg flex items-center justify-items-center h-screen w-screen">
  <form (ngSubmit)="submitLogin()" [formGroup]="loginForm" class="bg-white px-12 py-8 rounded-lg m-auto shadow-lg w-1/3">
    <img alt="logo" class="w-2/3 mx-auto mb-4" height="248" ngSrc="assets/images/slogan.png" priority width="851"/>

    <h2 class="text-3xl text-center font-bold mb-6">S’identifier</h2>

    <div class="space-y-4 mb-2">
      <input [formControl]="email" class="input input-bordered input-primary w-full" name="email" placeholder="Email"
             type="email"/>
      <label class="input input-bordered input-primary flex items-center gap-2 mb-2">
        <input [formControl]="password" [type]="passVisible ? 'text' : 'password'" class="grow" name="password"
               placeholder="Mot de passe"/>
        <button (click)="passVisible = !passVisible" type="button">
          <i class="bi bi-eye"></i></button>
      </label>
    </div>
    <span class="text-base">
          <a class="text-blue-500" [routerLink]="Path.REQUEST_PASSWORD_RESET.toString()">Mot de passe oublié ? </a>
      </span>

    <button class="btn btn-primary text-white text-lg w-full my-3" type="submit">S’identifier</button>

    <button class="btn text-lg w-full mb-4" type="button">
      <i class="bi bi-google"></i> Continuer avec Google
    </button>

    <h5 class="font-semibold text-center">
      Nouveau sur Linkedout ? <a class="text-blue-500" [routerLink]="Path.REGISTER.toString()">Inscrivez-vous</a>
    </h5>
  </form>
</div>
