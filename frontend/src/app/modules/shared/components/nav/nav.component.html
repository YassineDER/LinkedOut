<nav class="navbar border bg-base-100 p-0 shadow-sm w-full">
  <div class="navbar-start w-full">
    <!--    Logo and Navigation-->
    <a [routerLink]="Path.HOME.toString()">
      <img alt="LinkedOut Logo" class="w-11 h-11 mx-4" height="500" ngSrc="assets/images/logo.png" priority width="500">
    </a>
    <label id="search" class="input input-sm input-bordered flex items-center gap-2">
      <input type="text" class="grow" placeholder="Rechercher" />
      <i class="bi bi-search"></i>
    </label>
  </div>


  <div class="navbar-end space-x-5 p-2 w-full">
    <a [routerLink]="Path.FEED.toString()" class="text-gray-800 flex flex-col items-center"
       routerLinkActive="font-bold border-b-2 border-primary">
      <i class="bi bi-house-door-fill"></i>Accueil</a>
    <a [routerLink]="Path.JOBS.toString()" class="text-gray-800 flex flex-col items-center" href="#"
       routerLinkActive="font-bold">
      <i class="bi bi-briefcase-fill"></i>Emplois</a>
    <a [routerLink]="Path.MESSAGES.toString()" class="text-gray-800 flex flex-col items-center"
       routerLinkActive="font-bold">
      <i class="bi bi-chat-left-text-fill"></i>Messagerie</a>
    <a [routerLink]="Path.NETWORK.toString()" class="text-gray-800 flex flex-col items-center"
       routerLinkActive="font-bold">
      <i class="bi bi-people-fill"></i>Réseau</a>
    <a [routerLink]="Path.NOTIFICATIONS.toString()" class="text-gray-800 flex flex-col items-center"
       routerLinkActive="font-bold">
      <i class="bi bi-bell-fill"></i>Notifications
    </a>

    <!--    Profile-->
    <div class="dropdown dropdown-end" id="profile">
      <div class="flex overflow-hidden btn leading-none p-0 btn-ghost" tabindex="0">
        <img alt="Profile Picture" class="rounded-full w-10" height="64" ngSrc="{{user.image_url}}"
             priority width="64">
        <div class="me-2">
          <p class="text-gray-700">{{ user.username }}
          <p class="text-sm text-gray-500 ms-0">Vous<i class="bi bi-chevron-down mx-1"></i></p>
        </div>
      </div>
      <ul class="mt-3 z-[1] p-2 shadow card glass dropdown-content bg-base-100 rounded-box w-72" tabindex="0">
        <a [routerLink]="Path.PROFILE.toString()">
          <img ngSrc="{{user.image_url}}" alt="Profile pic" priority class="rounded-full mx-auto" width="100" height="150" />
        </a>
        <div class="card-body items-center text-center py-0">
          <a [routerLink]="Path.PROFILE.toString()" class="text-primary card-title font-bold">
            {{ user.username }}
          </a>
          <p class="text-sm" *ngIf="userServ.isAdmin(user)">{{ user.admin_title }}</p>
          <p class="text-sm" *ngIf="userServ.isCompany(user)">{{ user.description }}</p>
          <p class="text-sm" *ngIf="userServ.isJobseeker(user)">{{ user.title }}</p>
        </div>
        <hr class="mt-2">
        <div class="menu menu-sm">
          <li><a [routerLink]="Path.PROFILE.toString()">Profil</a></li>
          <li><a [routerLink]="Path.PREFERENCES.toString()">Préférences</a></li>
          <li><a (click)="disconnect()">Se déconnecter</a></li>
        </div>
      </ul>
    </div>
  </div>
</nav>
