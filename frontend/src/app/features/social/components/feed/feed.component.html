<div class="mx-auto p-4 flex gap-6 w-5/6" >
  <!-- Main Content Area -->
  <div class="w-3/4">
    <app-post-form (postCreated)="postsFeed.onPostCreated()"/>

    <!-- Posts Feed -->
    <app-posts-list #postsFeed/>
  </div>

  <!-- Sidebar Area -->
  <div class="w-1/4 space-y-2">
    <!-- Profile Section -->
    <app-profile-overview [user]="user"/>
    <!-- Ad Section -->
    <div class="mx-auto rounded-lg overflow-hidden sticky top-0 pt-8 text-center">
      <img alt="See who's hiring on LinkedIn" class="w-full h-full object-cover"
           src="https://ax0judwwk3y8.objectstorage.eu-paris-1.oci.customer-oci.com/n/ax0judwwk3y8/b/static/o/ad-example.jpg">
      <h5 class="text-gray-600 text-sm my-4">Accessibilité: partiellement conforme</h5>
      <div class="py-2 border-t">
        <ul class="text-sm text-gray-500 grid grid-cols-2 gap-1 ">
          <li><a class="hover:underline" href="#">Accessibilité</a></li>
          <li><a class="hover:underline" href="#">Confidentialité</a></li>
          <li><a class="hover:underline" href="#">Publicité</a></li>
          <li><a class="hover:underline" href="#">Conditions générales</a></li>
        </ul>
      </div>
      <div class="px-4 py-2 border-t flex items-center justify-center space-x-2">
        <img src="favicon.ico" alt="LinkedOut" class="w-6 h-6 inline-block">
        <p>LinkedOut © 2024</p>
      </div>
    </div>
  </div>

</div>
