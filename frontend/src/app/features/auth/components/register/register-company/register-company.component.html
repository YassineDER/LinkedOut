<div class="bg-slate-100 flex flex-col items-center h-screen">

  <div class="flex flex-row w-full justify-center items-center">
    <!-- Part 1: Image -->
    <div class="w-1/2 h-screen">
      <img alt="image" class="object-cover w-full h-full" height="2560" ngSrc="assets/images/sky-high.jpg"
           priority width="1920"/>
    </div>

    <!-- Part 2: Form -->
    <div class="w-1/2 h-screen">
      <form (ngSubmit)="submitRegistration()" [formGroup]="registerCompanyForm"
            class="bg-white px-16 flex flex-col pt-8 rounded-lg shadow-lg w-full h-full">
        <!-- Logo -->
        <a class="w-1/2 mx-auto" [routerLink]="Path.HOME.toString()">
          <img alt="logo" class="w-full" height="248" priority width="851"
          ngSrc="https://ax0judwwk3y8.objectstorage.eu-paris-1.oci.customer-oci.com/n/ax0judwwk3y8/b/static/o/slogan.png" />
        </a>

        <div class="my-5">
          <h1 class="text-4xl font-bold my-6">Engagez-vous avec des candidats de qualité </h1>

          <div class="space-y-3 mb-2 ">
            <!-- Company siren -->
            <div class="join w-full">
              <label [ngClass]="(siren.touched || siren.dirty) && siren.invalid ? 'input-error' : 'input-primary'"
                     class="input input-bordered flex join-item w-full">
                <input [formControl]="siren" class="grow text-sm" placeholder="SIREN"/>
                <div class="tooltip tooltip-left flex items-center"
                     data-tip="Le SIREN permet de vérifier l'existence de votre entreprise, ainsi que receuillir ses informations automatiquement">
                  <i class="bi bi-question-circle"></i>
                </div>
              </label>
            </div>

            <!-- Email -->
            <input [formControl]="email" [ngClass]="(email.touched || email.dirty) && email.invalid ? 'input-error' : 'input-primary'"
                   class="input input-bordered w-full text-sm"
                   placeholder="Adresse email" type="email"/>

            <!-- Username (jobseeker only) and password -->
            <div class="join w-full">
              <label [ngClass]="(pwd.touched || pwd.dirty) && pwd.invalid ? 'input-error' : 'input-primary'"
                     class="input input-bordered flex join-item w-full">
                <input [formControl]="pwd" [type]="passVisible ? 'text' : 'password'" class="grow text-sm"
                       placeholder="Mot de passe (8 à 20 caractères)"/>
                <button (click)="passVisible = !passVisible" type="button">
                  <i class="bi bi-eye"></i></button>
              </label>
            </div>
          </div>

          <button class="btn btn-primary text-white text-lg w-full my-1" type="submit">S'inscrire</button>

          <p class="text-gray-500 my-3">Vous avez déjà un compte ?
            <a class="text-blue-500" [routerLink]="Path.LOGIN.toString()">Connectez-vous</a>
          </p>

          <div class="text-gray-500 font-bold flex mb-2 flex-row space-x-3">
            Vous êtes demandeur d'emploi ?
            <a class="text-blue-500 mx-1" [routerLink]="Path.REGISTER_JOBSEEKER.toString()">Inscrivez-vous ici</a>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
