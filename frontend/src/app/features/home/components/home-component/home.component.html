<ng-container *ngIf="{ user: user$ | async } as auth">
  <ng-container *ngIf="auth.user as user">
    <div class="flex flex-col min-h-dvh home-container">
      <app-nav [user]="user" />

      <div [@fadeInUpAnimation]="prepareOutlet(outlet)">
        <router-outlet #outlet="outlet"></router-outlet>
      </div>

      <app-footer class="flex-shrink-0" />
    </div>
  </ng-container>
</ng-container>
