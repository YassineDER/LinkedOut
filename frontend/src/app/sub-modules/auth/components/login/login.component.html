<div class="bg-slate-100 flex flex-col items-center h-screen">
  <a class="w-1/12 mr-auto ml-4 mt-4" routerLink="/">
    <img priority ngSrc="assets/images/slogan.png" alt="logo" width="851" height="248" /></a>

    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" class="bg-white px-12 mt-6 py-8 rounded-lg shadow-lg w-1/3">
        <h2 class="text-3xl font-bold mb-2">S’identifier</h2>

        <p class="text-gray-500 mb-6">Tenez-vous au courant des évolutions de votre monde professionnel </p>

        <div class="space-y-4 mb-2">
          <input [formControl]="email" name="email" type="email" class="input input-bordered input-primary w-full" placeholder="Email" />
          <label class="input input-bordered input-primary flex items-center gap-2">
            <input [formControl]="password" [type]="passVisible ? 'text' : 'password'" name="password" class="grow" placeholder="Mot de passe" />
            <button type="button" (click)="passVisible = !passVisible">
              <i class="bi bi-eye"></i></button>
          </label>
        </div>
        <span class="text-sm">
          <a routerLink="/request-password-reset" class="text-blue-500">Mot de passe oublié ? </a>
      </span>

        <button type="submit" class="btn btn-primary text-white text-lg w-full my-3">S’identifier</button>

        <div class="divider">OU</div>

        <button type="button" class="btn text-lg w-full mb-4">
          <i class="bi bi-google"></i> Continuer avec Google
        </button>


        <h5 class="font-semibold text-center">
          Nouveau sur Linkedout ? <a routerLink="/register" class="text-blue-500">Inscrivez-vous</a>
        </h5>
      </form>
</div>
