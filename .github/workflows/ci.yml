name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7

    - name: Log in to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Build Docker images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/spring-app:latest ./backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/angular-app:latest ./frontend

    - name: Push Docker images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/angular-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    #- name: Setup SSH
    #  run: |
    #    mkdir -p ~/.ssh/
#        echo "${{ secrets.SSH_PRIVATE }}" > ~/.ssh/id_rsa
 #       chmod 600 ~/.ssh/id_rsa
  #      ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

    - name: Deploying to remote VM
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.SSH_PRIVATE }}
        script: |
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
          sudo docker stop spring-app || true
          sudo docker stop angular-app || true
          sudo docker rm spring-app || true
          sudo docker rm angular-app || true
          sudo docker run -d --name spring-app --env-file ~/linkedout/.env -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/spring-app:latest
          sudo docker run -d --name angular-app -p 4200:4200 ${{ secrets.DOCKER_USERNAME }}/angular-app:latest
