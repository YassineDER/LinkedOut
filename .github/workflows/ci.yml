name: Alternate CI/CD (Cloud Run)

on:
  push:
    branches:
      - cloudrun

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.7

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        service_account: 'owner-318@tinypet-404519.iam.gserviceaccount.com'

    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        install_components: 'cloud-build-local'

    - name: Test the gcloud CLI and auth
      run: gcloud version && gcloud auth list

    - name: Remove existing Cloud Run services
      run: |
        existing_services=$(gcloud run services list --platform managed --region europe-west1 --filter="metadata.name=hello-world" --format="value(metadata.name)")
        if [ -n "$existing_services" ]; then
          gcloud run services delete hello-world --platform managed --region europe-west1 --quiet
        fi
    
    - name: Run Hello World container in cloudrun
      run: |
        gcloud run deploy hello-world --image gcr.io/cloudrun/hello --platform managed --region europe-west1 --allow-unauthenticated --service-account=owner-318@tinypet-404519.iam.gserviceaccount.com
